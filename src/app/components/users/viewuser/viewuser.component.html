<div class="container border border-warning border-2 rounded-3 py-5 my-5">
      <h2 class="text-white text-center mb-5">User <span class="text-warning">{{ user?.id }}</span> Details</h2>
      <table class="table table-dark text-center table-striped rounded w-50 mx-auto">
        <thead>
          <tr class="text-warning">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ user?.name }}</td>
            <td>{{ user?.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
