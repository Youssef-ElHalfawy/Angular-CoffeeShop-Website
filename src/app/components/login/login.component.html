<div class="container border border-warning border-2 rounded-3 mt-5 p-5">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group row my-2">
      <label for="staticEmail" class="col-sm-2 text-white col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"
            formControlName="email" id="staticEmail" placeholder="Enter Email">
        <ng-container *ngIf="myEmail.touched">
            <div *ngIf="emailHasError('required')" class="form-text text-danger">Email is required</div>
            <div *ngIf="emailHasError('pattern')" class="form-text text-danger">Not a valid Email</div>
        </ng-container>
      </div>
    </div>
    <div class="form-group row my-2">
      <label for="inputPassword" class="col-sm-2 text-white col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" 
            formControlName="password" id="inputPassword" placeholder="Enter Password">
        <ng-container *ngIf="myPassword.touched">
            <div *ngIf="passwordHasError('required')" class="form-text text-danger">Password is required</div>
            <div *ngIf="passwordHasError('minlength')" class="form-text text-danger">Didn't reach min password length</div>
            <div *ngIf="passwordHasError('maxlength')" class="form-text text-danger">Exceeded max password length</div>
        </ng-container>
      </div>
    </div>
    <!-- <p class="mt-5">{{loginForm.value | json}}</p> -->
    <button type="submit" class="btn btn-dark mt-4">Login</button>
</form>
</div>
